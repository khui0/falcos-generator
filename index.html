<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falcosinator 1000</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preload" href="src/public/Montserrat-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="src/public/LinLibertineCapitalsB.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body>
    <h1>Falcosinator 1000</h1>
    <canvas id="preview"></canvas>
    <div id="preview-controls">
        <button class="icon" id="preview-left"><i class="ri-arrow-left-s-line"></i></button>
        <button class="icon" id="preview-right"><i class="ri-arrow-right-s-line"></i></button>
        <input type="number" id="preview-index">
        <p id="preview-info"></p>
    </div>
    <h2>Options</h2>
    <label>
        Upload (CSV)
        <input type="file" id="file" accept=".csv">
    </label>
    <label>
        Names
        <select id="name-style">
            <option value="full">Full</option>
            <option value="init-first">Initialed First</option>
            <option value="init-last">Initialed Last</option>
        </select>
    </label>
    <label>
        Rows
        <input type="text" placeholder="e.g. 0-2, 11-22" id="custom-rows">
    </label>
    <button class="pill">Download Zip</button>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
